<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p{
        color: red;;
    }
    .para {
        color: black;
    }
    #text {
        color: blue;
    }
    #strong {
        color: yellow;
    }
    .imp {
        color: tomato;
    }
    p::first-letter {
        color: darkgreen;
        font-size: 30px;
    }
</style>
<body>
    <p>This is a para text</p>
    <p class="para">This is a para text</p>
    <p id="text">This is a para text</p>

    <span style="color: seagreen;" class="imp" id="strong">Some text..</span>
</body>
</html>

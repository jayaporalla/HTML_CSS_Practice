<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    button {
        width: 100px;
        font-size: 20px;
        margin: 10px;
        background-color: green;
        color: white;
    }
    button:hover{
        background-color: red;
        color: white;
        font-size: 20px;
        transition: all 1.5s ease-in-out;  
        width: 150px;
        transform: translate(50px, 30px) scaleY(1.5) rotateY(145deg);     
    }
</style>
<body>
    <button>Hover me!</button>
</body>
</html>

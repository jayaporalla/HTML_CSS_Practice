<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First_Name</label>&nbsp;
        <input type="text" name="fname" disabled/>
        <input type="text" name="fname"/>
        <br><br>
        <label for="lname">Last_Name</label>&nbsp;
        <input type="text" name="lname"/>
        <br><br>
        <label for="password">Password</label>&nbsp;
        <input type="password" name="password"/>
        <br><br>
        <label for="pn">Enter your phone number</label>&nbsp;&nbsp;
        <input type="tel" name="pn" maxlength="10" minlength="9"/>
        <br><br>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset data"/>
        <br><br>
        <label for="gender">Please select your gender?</label>
        <br><br>
        <input type="radio" name="gender" value="Female"/>
        <label>Female</label>
        <br><br>
        <input type="radio" name="gender" value="Male"/>
        <label>Male</label>
        <br><br>
        <label for="hobb">Select your hobbies?</label>
        <br><br>
        <input type="checkbox" name="hobb1" value="Reading"/>
        <label>Reading</label>
        <br><br>
        <input type="checkbox" name="hobb2" value="Movies"/>
        <label>Movies</label>
        <br><br>
        <input type="checkbox" name="hobb3" value="Painting"/>
        <label>Painting</label>
        <br><br>
        <input type="checkbox" name="hobb4" value="Writing Novels"/>
        <label>Writing Novels</label>
        <br><br>
        <label for="color">Select your favorite color</label>&nbsp;&nbsp;
        <input type="color" name="color" value="#000">
        <br><br>
        <label for="date">Select any date</label>&nbsp;&nbsp;
        <input type="date" name="date" value="2001-10-09"/>
        <br><br>
        <label for="datetime">Select any date and time</label>&nbsp;&nbsp;
        <input type="datetime-local" name="datetime" value="2001-10-09T12:00:00"/>
        <br><br>
        <label for="time">Select any time</label>&nbsp;&nbsp;
        <input type="time" name="time" value="12:00"/>
        <br><br>
        <label for="file">Select any file</label>&nbsp;&nbsp;
        <input type="file" name="file"/>
        <br><br>
        <label for="range">Select your age from below range</label>&nbsp;
        <br>
        <input type="range" name="range" value="20"/>
    </form>
</body>
</html>

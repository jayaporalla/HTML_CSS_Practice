<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <template id="temp">
        <div>
            <h2>This is heading</h2>
            <p>This is a Product Description</p>
        </div>
    </template>
</body>
<script>
    var template = document.getElementById("temp");
    var product1 = document.importNode(template.content, true);
    product1.querySelector('h2').textContent = 'Product 1';
    var product2 = document.importNode(template.content, true);
    product2.querySelector('h2').textContent = 'Product 2';
    var product3 = document.importNode(template.content, true);
    product3.querySelector('h2').textContent = 'Product 3';
    var product4 = document.importNode(template.content, true);
    product4.querySelector('h2').textContent = 'Product 4';

    document.body.appendChild(product1);
    document.body.appendChild(product2);
    document.body.appendChild(product3);
    document.body.appendChild(product4);
</script>
</html>

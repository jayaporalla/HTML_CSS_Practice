<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #container {
        width: 350px;
        height: 350px;
        padding: 10px;
        border: 1px solid black;
    }
</style>
<body>
    <div id="container" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    <br>
    <img id="myimage" alt="lion image" width="250px" height="250px" draggable="true" ondragstart="drag(event)"
    src="https://static.vecteezy.com/system/resources/previews/036/324/708/non_2x/ai-generated-picture-of-a-tiger-walking-in-the-forest-photo.jpg"/>
</body>
<script>
    function allowDrop(e){
        e.preventDefault();
    }
    function drag(e){
        e.dataTransfer.setData("myimagetotransfer", e.target.id);
    }
    function drop(e){
        e.preventDefault();
        var data =  e.dataTransfer.getData("myimagetotransfer");
        e.target.appendChild(document.getElementById(data));
    }
</script>
</html>
